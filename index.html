<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Swap Two Variables</h1>

    Variable 1:
    <input type="text" id="variable1"><br><br>

    Variable 2:
    <input type="text" id="variable2"><br><br>

    <button onclick="swapNumber()">Swap</button>


    <p id="p1"></p>
    <p id="p2"></p>


    <script>

        function swapNumber() {

            let Variable1 = parseInt(document.getElementById("variable1").value);


            let Variable2 = parseInt(document.getElementById("variable2").value);



            let temp = Variable1;
            Variable1 = Variable2;
            Variable2 = temp;

            

            document.getElementById('p1').innerHTML = `Before Swap: variable 1 = ${Variable2}` + ", " + `variable 2 = ${Variable1}`;

            document.getElementById('p2').innerHTML = `After Swap: variable 1 = ${Variable1}` + ", " + `variable 2 = ${Variable2}`;

        }

    </script>

</body>

</html>
